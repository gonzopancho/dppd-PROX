[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=p0
mac=00:00:00:00:00:01
[port 1]
name=p1
mac=00:00:00:00:00:02
[port 2]
name=p2
mac=00:00:00:00:00:03
[port 3]
name=p3
mac=00:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=Routing Gen

[core 0s1]
mode=master

[core 1s1]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 2s1]
name=p1
task=0
mode=gen
tx port=p1
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 3s1]
name=p2
task=0
mode=gen
tx port=p2
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 4s1]
name=p3
task=0
mode=gen
tx port=p3
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

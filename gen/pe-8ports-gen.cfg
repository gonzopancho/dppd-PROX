[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=00:00:00:00:00:01
[port 1]
name=inet0
mac=00:00:00:00:00:02
[port 2]
name=cpe1
mac=00:00:00:00:00:03
[port 3]
name=inet1
mac=00:00:00:00:00:04


[port 4]
name=cpe2
mac=00:00:00:00:00:01
[port 5]
name=inet2
mac=00:00:00:00:00:02
[port 6]
name=cpe3
mac=00:00:00:00:00:03
[port 7]
name=inet3
mac=00:00:00:00:00:04

[variables]
$up_size=60
$dn_size=60
[defaults]
mempool size=4K

[global]
start time=5
name=PE gen
[core 0s1]
mode=master

[core 1s1,2s1]
name=cpe0
task=0
mode=gen
tx port=cpe0
bps=625000000
pkt inline=ff ff ff ff ff ff 00 00 00 00 00 00 88 a8 00 01 81 00 00 01 08 00 45 00 00 20 00 01 00 00 40 11 f7 79 c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 1d
random=000000000000000X
rand_offset=14

random=00000000XXXXXXXX
rand_offset=18

random=11000000101010000000XXXXXXXXXXXX
rand_offset=34

random=0X00101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=38

random=XXXXXX00
rand_offset=23

random=000000000000XXX0
rand_offset=42

random=0000000XXXXXXXXX
rand_offset=44

pkt size=$up_size
lat=yes
lat pos=50



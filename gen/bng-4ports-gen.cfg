[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=00:00:00:00:00:01
[port 1]
name=inet0
mac=00:00:00:00:00:02
[port 2]
name=cpe1
mac=00:00:00:00:00:03
[port 3]
name=inet1
mac=00:00:00:00:00:04

[defaults]
mempool size=4K

[global]
start time=5
name=BNG gen
shuffle=yes
[core 0s0]
mode=master

[core 1s0]
name=arp
task=0
mode=gen
tx port=cpe0

bps=2138556

pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 a8 00 01 81 00 00 01 08 06 00 01 08 00 06 04 00 02 00 1e 67 3e b8 df c0 a8 01 01 00 00 00 00 00 00 c0 a8 01 01
random=000000000XXXXXXX
rand_offset=14

random=0000XXXX00XX00XX
rand_offset=18

[core 2s0]
name=cpe
task=0
mode=gen
tx port=cpe0
bps=1069289928
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 a8 00 01 81 00 00 01 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21

random=000000000XXXXXXX
rand_offset=14

random=0000XXXX00XX00XX
rand_offset=18

random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=38
lat=yes
lat pos=42

[core 3s0]
name=arp
task=0
mode=gen
tx port=cpe1

bps=2138556

pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 a8 00 01 81 00 00 01 08 06 00 01 08 00 06 04 00 02 00 1e 67 3e b8 df c0 a8 01 01 00 00 00 00 00 00 c0 a8 01 01
random=000000001XXXXXXX
rand_offset=14

random=0000XXXX00XX00XX
rand_offset=18

[core 4s0]
name=cpe
task=0
mode=gen
tx port=cpe1
bps=1069289928
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 a8 00 01 81 00 00 01 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 08 7c 21

random=000000001XXXXXXX
rand_offset=14

random=0000XXXX00XX00XX
rand_offset=18

random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=38

lat=yes
lat pos=42

[core 5s0]
name=inet0
task=0
mode=gen
tx port=inet0
bps=1250000000; "1250000000./98"
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 47 00 00 31 00 45 00 00 38 00 01 00 00 40 2f 7c 94 7f 00 00 01 7f 00 00 01 20 00 08 00 00 00 00 00 45 00 00 1c 00 01 00 00 40 11 f6 b7 c0 a8 01 c7 c0 a8 01 01 00 35 00 35 00 08 7b 5b

random=0000000000000000XXXXXXXXXXXXXXXX
rand_offset=42 ; gre ID

lat=yes
lat pos=66

[core 6s0]
name=inet1
task=0
mode=gen
tx port=inet1
bps=1250000000; "1250000000./98"
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 88 47 00 00 31 00 45 00 00 38 00 01 00 00 40 2f 7c 94 7f 00 00 01 7f 00 00 01 20 00 08 00 00 00 00 00 45 00 00 1c 00 01 00 00 40 11 f6 b7 c0 a8 01 c7 c0 a8 01 01 00 35 00 35 00 08 7b 5b
random=0000000000000000XXXXXXXXXXXXXXXX
rand_offset=42 ; gre ID

lat=yes
lat pos=66

[core 7s0]
name=CPE0
task=0
mode=lat
rx port=cpe0
lat pos=42

[core 8s0]
name=CPE1
task=0
mode=lat
rx port=cpe1
lat pos=42

[core 9s0]
name=INET0
task=0
mode=lat
rx port=inet0
lat pos=66

[core 10s0]
name=INET1
task=0
mode=lat
rx port=inet1
lat pos=66

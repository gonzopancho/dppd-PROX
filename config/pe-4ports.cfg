[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
[port 1]
name=inet0
mac=hardware
[port 2]
name=if1
mac=hardware
[port 3]
name=inet1
mac=hardware
[lua]
lpm4 = dofile("ipv4-2.lua")
dscp_table = dofile("dscp2.lua")
cpe_table = dofile("cpe_table.lua")
acl_table = dofile("rules-2.lua")
user_table = dofile("user_table-pe.lua")
[defaults]
mempool size=65K
[global]
start time=5
name=PE
cpe table map=if0,if1,if0,if1

[variables]
;$wkd=5s1-6s1,5s1h-6s1h; 4 workers
;$wku=7s1-9s1,7s1h-9s1h; 6 workers
$wkd=5s1-6s1,5s1h-6s1h; 6 workers
$wku=7s1-9s1,7s1h-9s1h; 10 workers
[core 0s1]
task=0
mode=master
tx cores=$wku task=3m

[core 1s1]
name=LB-inet0
task=0
mode=lbnetwork
rx port=inet0
untag mpls=yes
tx cores=$wkd task=0 proto=ipv4

[core 1s1h]
name=LB-inet1
task=0
mode=lbnetwork
untag mpls=yes
rx port=inet1
tx cores=$wkd task=0 proto=ipv4

[core 2s1]
name=LB-c0
task=0
mode=lbnetwork
rx port=if0
mempool size=16K
untag mpls=no
tx cores=$wku task=0 proto=ipv4

[core 2s1h]
name=LB-c1
task=0
mode=lbnetwork
mempool size=16K
untag mpls=no
rx port=if1
tx cores=$wku task=0 proto=ipv4

[core $wkd]
name=W-down
task=0
mode=qinqencapv4
sub mode=pe
rx ring=yes
tx cores from cpe table=3s1,4s1 remap=if0,if1
user table=user_table
cpe table=cpe_table
classify=yes
dscp=dscp_table

[core $wku]
name=W-up
task=0
mode=acl
rx ring=yes
rules=acl_table
tx cores=self task=1
max rules=32768

task=1
mode=police
sub mode=trtcm
police action=yellow io=green,green
police action=drop io=green,yellow
police action=drop io=green,red
police action=drop io=yellow,yellow
police action=drop io=yellow,red
police action=drop io=red,red
cir=4000000000
pir=4000000000
cbs=20480
pbs=20480
classify=yes
rx ring=yes
tx cores=self task=2
users=256
mark=yes
user table=user_table

task=2
mode=untag
ether type=0xa888
rx ring=yes
tx cores=self task=3

task=3
mode=routing
add mpls=yes
rx ring=yes
tx ports from routing table=inet0,inet1,inet0,inet1
route table=lpm4
mark=yes
mark green=1
mark yellow=2
mark red=3

[core 3s1]
name=qos1
task=0
rx ring=yes
mode=qos
tx port=if0
pipes=256
pipe tb rate=6250000
pipe tc rate=6250000
drop=no
user table=user_table

[core 4s1]
name=qos1
rx ring=yes
task=0
mode=qos
tx port=if1
pipes=256
pipe tb rate=6250000
pipe tc rate=6250000
drop=no
user table=user_table


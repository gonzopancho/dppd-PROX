[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
[port 1]
name=if1
mac=hardware
[lua]
nat_table = dofile("nat_table.lua")

[defaults]
mempool size=4K

[global]
start time=5
name=Network Address Translation

[core 0s0]
mode=master

[core 1s0]
name=nat
task=0
mode=decapnsh
rx port=if0
tx cores=self task=1

task=1
mode=nat
rx ring=yes
tx cores=self task=2
nat table=nat_table

task=2
mode=encapnsh
rx ring=yes
tx port=if0
drop=no
